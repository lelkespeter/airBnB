<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/platser/tabs/erbjudanden/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>erbjudanden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let offer of erbjudanden"
            detail="true"
            [routerLink]="['/platser/tabs/erbjudanden',offer.id]"
            ><ion-thumbnail slot="start">
              <img [src]="offer.imageUrl" />
            </ion-thumbnail>
            <ion-label>{{offer.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
