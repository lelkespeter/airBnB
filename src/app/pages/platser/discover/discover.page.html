<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Uppt√§ck platser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loaddePlaces[0].title}} </ion-card-title>
            <ion-card-subtitle
              >{{loaddePlaces[0].price|currency}}/night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loaddePlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loaddePlaces[0].description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
